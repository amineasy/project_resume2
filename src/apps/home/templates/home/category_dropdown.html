<div class="dropdown-item">
    <a href="{% url 'home:category_detail' id=node.id slug=node.slug %}">{{ node.title }}</a>

    {% if node.get_children %}
        <div class="dropdown-subcontent">
            {% for child in node.get_children %}
                {% include "home/category_dropdown.html" with node=child %}
            {% endfor %}
        </div>
    {% endif %}
</div>
